<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BohnRush</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bohnrush">
      <div id="alpaca"></div>
      <div id="corn"></div>
      <div id="fence"></div>
    </div>
    <img id="alpaca" src="Photos/alpaca1_vanilla.png" style="width:150px; height: auto; position:absolute; left:100px; top:100px">
    <script src="scripts.js"></script>
    <script>
      setTimeout(change_img, 1000)
      function move_img() {
        document.body.style.backgroundColor = "#8800ff";
      }
      function change_img() {
        document.getElementById("alpaca").src = "Photos/alpaca1_purple.png";
      }
    </script>
  </body>
</html>
